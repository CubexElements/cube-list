<link rel="import" href="../fort-behavior/fort-iterator-behavior.html">

<!--
A List

Example:

    <forti-list-group title="Group Name">
      <fort-li></fort-li>
    </fort-list-group>

@demo demo/index.html
-->

<dom-module id="fort-list-group" attributes="title">
  <template>
    <style>
      :host {
        display: none;
      }

      :host(:focus) {
        outline: 0;
      }

      :host([shown]) {
        display: block;
      }

      h2 {
        padding: 0 16px;
        @apply --fort-header;
        @apply --fort-list-group-title;
      }

      :host-context([border-group]) .list-group {
        border: 1px solid var(--fort-list-border-color);
      }
    </style>

    <h2>{{title}}</h2>
    <div class="list-group">
      <content select="fort-li"></content>
    </div>
  </template>

  <script>
    Polymer(
      {
        is:         'fort-list-group',
        properties: {
          title: String,
          shown: {
            type:               Boolean,
            reflectToAttribute: true,
            value:              true
          }
        }
      }
    );
  </script>
</dom-module>
