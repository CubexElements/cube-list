<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../fort-behavior/fort-iterator-behavior.html">

<!--
A List

Example:

    <forti-list-group title="Group Name">
      <fort-li></fort-li>
    </fort-list-group>

@demo demo/index.html
-->

<dom-module id="fort-list-group" attributes="title">
  <template>
    <style>
      :host(:focus) {
        outline: 0;
      }

      h2 {
        padding: 0 16px;
        @apply --fort-header;
        @apply --fort-list-group-title;
      }

      :host-context([border-group]) .list-group {
        border: 1px solid var(--fort-list-border-color,rgba(0, 0, 0, 0.12));
      }
    </style>

    <h2>[[title]]</h2>
    <div class="list-group">
      <slot></slot>
    </div>
  </template>

  <script>
    Polymer(
      {
        is:         'fort-list-group',
        properties: {title: String}
      }
    );
  </script>
</dom-module>
