<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../fort-theme/fort-theme-style.html">

<!--
A List

Example:

    <forti-list-group title="Group Name">
      <fort-li></fort-li>
    </fort-list-group>

@demo demo/index.html
-->

<dom-module id="fort-list-group" attributes="title">
  <style>
    :host {
      display: block;
    }

    h2 {
      @apply(--fort-header);
      @apply(--fort-list-group-title);
    }

    :host-context([border-group]) .list-group {
      border: 1px solid var(--fort-list-border-color);
    }
  </style>
  <template>
    <h2>{{title}}</h2>
    <div class="list-group">
      <content select="fort-li"></content>
    </div>
  </template>

  <script>
    Polymer(
      {
        is:         'fort-list-group',
        properties: {
          title: String
        }
      }
    );
  </script>
</dom-module>
