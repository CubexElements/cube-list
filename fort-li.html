<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../fort-behavior/fort-text-content-behavior.html">
<link rel="import" href="../fort-icon/fort-icon.html">
<link rel="import" href="../fort-theme/fort-theme-style.html">
<link rel="import" href="../fort-action/fort-action.html">
<link rel="import" href="../paper-item/paper-item-shared-styles.html">
<link rel="import" href="../paper-item/paper-item-behavior.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
A List Item

Example:

    <forti-li></fort-li>

Example:

    <fort-li>
      <h2>Hello seed-element</h2>
    </fort-li>

@demo demo/fort-li.html
-->

<dom-module id="fort-li" attributes="multi-line">
  <template strip-whitespace>
    <style include="paper-item-shared-styles"></style>
    <style>
      :host {
        padding: 0 16px;
        display: block;
        box-sizing: border-box;
        border: 1px solid transparent;
        line-height: 26px !important;

        @apply --fort-li-style;
        @apply --paper-font-body1;
      }

      :host(:focus):before {
        background: none;
      }

      :host(:focus) {
        outline: 0;
      }

      :host fort-icon {
        width: var(--paper-item-icon-width, 56px);
        padding: 0;
        overflow: hidden;
        color: var(--text-color);
      }

      :host paper-item-body {
        padding: 8px 0;
      }

      :host paper-item-body[two-line] {
        min-height: initial;
      }

      :host paper-item-body ::content div.title {
        @apply --paper-font-subhead;
      }

      :host paper-item-body ::content div[secondary] {
        @apply --text-secondary;

        white-space: normal;
        max-height: 32px;
        line-height: 16px;
      }

      :host > ::content div[footer] {
        @apply --text-secondary;
        position: relative;

        max-height: 40px;
        line-height: 40px;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;

        @apply --fort-li-footer;
      }

      #icon-container {
        display: flex;
        width: 56px;
        align-items: center;
      }

      #container {
        display: flex;
        width: 100%;
        align-items: center;
      }
    </style>

    <div id="container">
      <template is="dom-if" if="[[_hasIcon]]">
        <div id="icon-container">
          <content select="fort-icon"></content>
        </div>
      </template>

      <template is="dom-if" if="[[_hasSubText]]">
        <paper-item-body>
          <div class="title">[[_innerText]]</div>
          <content select="div[secondary]"></content>
        </paper-item-body>
      </template>

      <template is="dom-if" if="[[!_hasSubText]]">
        <paper-item-body>
          <div class="title">[[_innerText]]</div>
        </paper-item-body>
      </template>

      <content select="fort-action"></content>
    </div>

    <content select="div[footer]"></content>
  </template>

  <script>
    Polymer(
      {
        is:         'fort-li',
        properties: {
          odd:         {type: Boolean, reflectToAttribute: true, value: false},
          multiLine:   {type: Boolean, value: false},
          _innerText:  {type: String},
          _hasSubText: {type: Boolean, value: false},
          _hasIcon:    {type: Boolean, value: false}
        },
        attached:   function ()
                    {
                      Polymer.RenderStatus.afterNextRender(this, this.__updateProperties.bind(this));
                      new MutationObserver(this.__updateProperties.bind(this))
                        .observe(this, {childList: true, subtree: true, characterData: true});
                    },

        __updateProperties: function ()
                            {
                              this._innerText = this.getInnerText();
                              if(this.queryEffectiveChildren('div[secondary]'))
                              {
                                this._hasSubText = true;
                              }
                              if(this.queryEffectiveChildren('fort-icon'))
                              {
                                this._hasIcon = true;
                              }
                            },

        behaviors: [
          Polymer.PaperItemBehavior,
          Polymer.FortTextContentBehavior
        ]
      }
    );
  </script>
</dom-module>
