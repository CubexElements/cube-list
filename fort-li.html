<!--
A List Item

Example:

    <forti-li></fort-li>

Example:

    <fort-li>
      <h2>Hello seed-element</h2>
    </fort-li>

@demo demo/fort-li.html
-->

<dom-module id="fort-li" attributes="multi-line filtered">
  <template strip-whitespace>
    <style include="paper-item-shared-styles"></style>
    <style>
      :host {
        padding: 0;
        display: none;
      }

      :host([filtered]) {
        display: block;
      }

      :host paper-icon-item {
        width: var(--paper-item-icon-width, 56px);
        padding: 0;
        overflow: hidden;
        color: var(--text-color);
      }

      :host paper-item:focus:before,
      :host paper-icon-item:focus:before {
        background-color: transparent;
      }

      :host paper-item-body[two-line] ::content div[secondary] {
        height: 40px;
      }

      :host paper-item-body ::content div[secondary],
      :host > ::content div[footer] {
        @apply(--text-secondary);
        color: var(--text-color);

        display: inline-block;
        display: -webkit-box;
        white-space: normal;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      :host > ::content div[footer] {
        @apply(--paper-font-body1);
        position: relative;
        padding: 0 16px;

        height: 34px;
        line-height: 29px;

        -webkit-line-clamp: 1;

        overflow: hidden;

        @apply(--fort-li-footer);
      }
    </style>
    <paper-item>
      <template is="dom-if" if="{{_hasIcon}}">
        <paper-icon-item>
          <content select="fort-icon"></content>
        </paper-icon-item>
      </template>
      <template is="dom-if" if="{{_hasSubText}}">

        <template is="dom-if" if="{{multiLine}}">
          <paper-item-body two-line>
            <div>{{getInnerText()}}</div>
            <content select="div[secondary]"></content>
          </paper-item-body>
        </template>

        <template is="dom-if" if="{{!multiLine}}">
          <paper-item-body>
            <div>{{getInnerText()}}</div>
            <content select="div[secondary]"></content>
          </paper-item-body>
        </template>
      </template>
      <template is="dom-if" if="{{!_hasSubText}}">
        <paper-item-body>
          <div>{{getInnerText()}}</div>
        </paper-item-body>
      </template>
      <content select="fort-action"></content>
    </paper-item>
    <content select="div[footer]"></content>
  </template>

  <script>
    Polymer(
      {
        is:         'fort-li',
        properties: {
          filtered:    {
            type:               Boolean,
            reflectToAttribute: true,
            value:              true
          },
          multiLine:   {
            type:  Boolean,
            value: false
          },
          _hasSubText: {
            type:  Boolean,
            value: false
          },
          _hasIcon:    {
            type:  Boolean,
            value: false
          }
        },
        ready:      function ()
                    {
                      if(this.queryEffectiveChildren('div[secondary]'))
                      {
                        this._hasSubText = true;
                      }
                      if(this.queryEffectiveChildren('fort-icon'))
                      {
                        this._hasIcon = true;
                      }
                      var node = this.parentNode;
                      while(node && node.tagName != "FORT-LIST")
                      {
                        node = node.parentNode;
                      }

                      if(node)
                      {
                        var self = this;
                        node.addEventListener(
                          'filter', function (e)
                          {
                            self.filtered = e.detail.value == ""
                              || self.getEffectiveTextContent()
                                     .toLowerCase()
                                     .indexOf(e.detail.value.toLowerCase()) >= 0;
                            self.fire('filtered', {value: self.filtered});
                          }
                        );
                      }
                    },
        behaviors:  [FortTextContentBehavior]
      }
    );
  </script>
</dom-module>
