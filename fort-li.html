<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">

<link rel="import" href="../fort-icon/fort-icon.html">
<link rel="import" href="../fort-theme/fort-theme-style.html">

<!--
A List Item

Example:

    <forti-li></fort-li>

Example:

    <fort-li>
      <h2>Hello seed-element</h2>
    </fort-li>

@demo demo/fort-li.html
-->

<dom-module id="fort-li" attributes="multi-line hidden">
  <template strip-whitespace>
    <style include="paper-item-shared-styles"></style>
    <style>
      :host {
        display: block;
        box-sizing: border-box;

        @apply --fort-li-style;

        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --paper-font-subhead;
      }

      :host(:focus):before {
        background: none;
      }

      :host(:focus) {
        outline: 0;
      }

      :host([hidden]) {
        display: none;
      }

      :host fort-icon {
        width: var(--paper-item-icon-width, 56px);
        padding: 0;
        overflow: hidden;
        color: var(--text-color);
      }

      :host paper-item-body[two-line] {
        min-height: initial;
      }

      :host paper-item-body ::content div[secondary],
      :host > ::content div[footer] {
        @apply --text-secondary;

        display: inline-block;
        display: -webkit-box;
        white-space: normal;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      :host > ::content div[footer] {
        @apply --paper-font-body1;
        position: relative;

        height: 34px;
        line-height: 29px;

        -webkit-line-clamp: 1;

        overflow: hidden;

        @apply --fort-li-footer;
      }

      :host([has-sub-text]) {
        padding-top: 6px;
        padding-bottom: 6px;
      }

      #icon-container {
        display: flex;
        width: 56px;
        align-items: center;
      }

      #container {
        display: flex;
        min-height: 48px;
        width: 100%;
        align-items: center;
      }
    </style>

    <div id="container">

      <template is="dom-if" if="{{_hasIcon}}">
        <div id="icon-container">
          <content select="fort-icon"></content>
        </div>
      </template>

      <template is="dom-if" if="{{hasSubText}}">
        <template is="dom-if" if="{{multiLine}}">
          <paper-item-body two-line>
            <div>{{getInnerText()}}</div>
            <content select="div[secondary]"></content>
          </paper-item-body>
        </template>

        <template is="dom-if" if="{{!multiLine}}">
          <paper-item-body>
            <div>{{getInnerText()}}</div>
            <content select="div[secondary]"></content>
          </paper-item-body>
        </template>
      </template>

      <template is="dom-if" if="{{!hasSubText}}">
        <paper-item-body>
          <div>{{getInnerText()}}</div>
        </paper-item-body>
      </template>

      <content select="fort-action"></content>
    </div>

    <content select="div[footer]"></content>
  </template>

  <script>
    Polymer(
      {
        is:         'fort-li',
        properties: {
          hidden:     {
            type:               Boolean,
            reflectToAttribute: true,
            value:              false
          },
          odd:        {
            type:               Boolean,
            reflectToAttribute: true,
            value:              false
          },
          multiLine:  {
            type:  Boolean,
            value: false
          },
          hasSubText: {
            type:               Boolean,
            value:              false,
            reflectToAttribute: true
          },
          _hasIcon:   {
            type:  Boolean,
            value: false
          }
        },
        ready:      function ()
                    {
                      if(this.queryEffectiveChildren('div[secondary]'))
                      {
                        this.hasSubText = true;
                      }
                      if(this.queryEffectiveChildren('fort-icon'))
                      {
                        this._hasIcon = true;
                      }
                    },

        behaviors: [
          Polymer.PaperItemBehavior,
          Polymer.FortTextContentBehavior
        ]
      }
    );
  </script>
</dom-module>
