<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="fort-li.html">
<link rel="import" href="fort-list-group.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../fort-icon/fort-icon.html">
<link rel="import" href="../fort-behavior/fort-iterator-behavior.html">

<!--
A List

Example:

    <forti-list></fort-list>

@demo demo/index.html
-->

<dom-module id="fort-list"
            attributes="zebra border double-border border-group show-filter filter-value filter-label filter-icon autofocus no-results-content custom">
  <template>
    <style>
      :host {
        display: block;

        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Chrome/Safari/Opera */
        -khtml-user-select: none; /* Konqueror */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently not supported by any browser */

        @apply --fort-list-style;

        --paper-input-container: {
          padding: 0;
          height: 48px;
        };
        --paper-input-container-label: {
          padding: 0;
          line-height: 48px;
        };
        --paper-input-container-input: {
          padding: 0;
          line-height: 48px;
        };
      }

      :host [prefix] {
        margin-left: 16px;
        margin-right: 32px;
      }

      :host .filter {
        @apply --fort-list-filter;
        display: none;
      }

      :host paper-input {
        color: var(--fort-list-filter-color);
        --primary-color: var(--fort-list-filter-color);
        --primary-text-color: var(--fort-list-filter-color);
        --secondary-text-color: var(--fort-list-filter-color);
      }

      :host paper-input:focus,
      :host paper-input[focused] {
        color: var(--fort-list-filter-focus-color);
        --primary-color: var(--fort-list-filter-focus-color);
        --primary-text-color: var(--fort-list-filter-focus-color);
        --secondary-text-color: var(--fort-list-filter-focus-color);
      }

      :host([show-filter]) .filter {
        display: block;
      }

      :host #filterInput > fort-icon {
        width: var(--paper-item-icon-width, 56px);
        padding: 0;
      }

      :host > #itemsContainer {
        @apply --fort-list-items-container;
      }
    </style>

    <div class="filter">
      <paper-input id="filterInput" autofocus$="[[autofocus]]" label="[[filterLabel]]" no-label-float
                   value="{{filterValue}}">
        <fort-icon icon="[[filterIcon]]" slot="prefix"></fort-icon>
      </paper-input>
    </div>
    <div id="itemsContainer">
      <fort-li hidden="[[!noResults]]">
        [[noResultsContent]]&nbsp;<q class="filter-value">[[filterValue]]</q>
      </fort-li>
      <div id="itemsContentContainer">
        <slot id="items"></slot>
      </div>
    </div>
  </template>

  <script>
    Polymer(
      {
        is:         'fort-list',
        properties: {
          filterValue:      {
            type:     String,
            notify:   true,
            observer: '_debounceFilter'
          },
          showFilter:       {
            type:               Boolean,
            reflectToAttribute: true,
            value:              false
          },
          filterLabel:      {
            type:  String,
            value: "Filter"
          },
          filterIcon:       {
            type:  String,
            value: "icons:filter-list"
          },
          zebra:            {
            type:               Boolean,
            value:              false,
            reflectToAttribute: true
          },
          border:           {
            type:               Boolean,
            value:              false,
            reflectToAttribute: true
          },
          borderGroup:      {
            type:               Boolean,
            value:              false,
            reflectToAttribute: true
          },
          doubleBorder:     {
            type:               Boolean,
            value:              false,
            reflectToAttribute: true
          },
          custom:           {
            type:               Boolean,
            value:              false,
            reflectToAttribute: true
          },
          noResults:        {type: Boolean, value: false},
          noResultsContent: {type: String, value: "No Results Matching"}
        },

        listeners:       {'dom-change': '_debounceFilter'},
        _debounceFilter: function ()
                         {
                           this.debounce('dom-changed', this._filterList, 50);
                         },

        attached:    function ()
                     {
                       Polymer.RenderStatus.afterNextRender(this, this._debounceFilter);
                       this.$.filterInput.addEventListener(
                         'keydown', function (e) { e.stopPropagation(); }
                       )
                     },
        focus:       function ()
                     {
                       this.$.filterInput.focus();
                     },
        _filterList: function ()
                     {
                       var
                         filterValue = this.filterValue || '',
                         visibleCount = this._doFilter(filterValue, this.$.items.assignedNodes({flatten: true}));
                       this.noResults = filterValue && visibleCount == 0;
                     },
        _doFilter:   function (filterValue, items)
                     {
                       items = Array.prototype.filter.call(
                         items,
                         function (a) {return a.nodeType === Node.ELEMENT_NODE}
                       );

                       var self = this, visibleCount = 0;
                       this.iterate(
                         items, function (item)
                         {
                           if(item.tagName == 'FORT-LIST-GROUP')
                           {
                             var vc = self._doFilter(filterValue, item.children);
                             item.hidden = vc <= 0;
                             visibleCount += vc;
                           }
                           else
                           {
                             var noListItem = item.tagName !== 'FORT-LI' && (!item.querySelector('FORT-LI'));
                             item.hidden = noListItem
                               || (filterValue && (item.textContent.toLowerCase()
                                                       .indexOf(filterValue.toLowerCase()) == -1));
                             visibleCount += item.hidden ? 0 : 1;
                           }
                         }
                       );

                       var visible = Array.prototype.filter.call(
                         items,
                         function (a) {return (!a.hasAttribute('hidden')) && a.tagName != 'FORT-LIST-GROUP'}
                       );
                       this.iterate(
                         visible, function (item)
                         {
                           var idx = Array.prototype.indexOf.call(visible, item);
                           var li = item;
                           if(li.tagName !== 'FORT-LI')
                           {
                             li = li.querySelector('fort-li');
                           }
                           if(li)
                           {
                             li.odd = self.zebra && idx > -1 && (idx % 2 !== 0);
                             li.firstItem = idx == 0;
                             li.lastItem = idx == visible.length - 1;
                           }
                         }
                       );
                       return visibleCount;
                     },

        behaviors: [Polymer.FortIteratorBehavior]
      }
    );
  </script>
</dom-module>
