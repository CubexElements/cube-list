<!--
A List

Example:

    <forti-list></fort-list>

@demo demo/index.html
-->

<dom-module id="fort-list" attributes="zebra border double-border border-group show-filter filter-label">
  <style>
    :host {
      display: block;
    }

    :host([zebra]) ::content fort-li:nth-of-type(odd) {
      background-color: var(--theme-300-color, #F0F6FA);
    }

    :host([border]) ::content fort-li,
    :host([double-border]) ::content fort-li {
      border-bottom: 1px solid var(--fort-list-border-color);
    }

    :host([border]) ::content fort-li:last-child,
    :host([double-border]) ::content fort-li:last-child {
      border-bottom: 0;
    }

    :host([double-border]) ::content fort-li {
      border-top: 1px solid rgba(255, 255, 255, 0.6);
    }

    :host([double-border]) ::content fort-li:first-of-type {
      border-top: 0;
    }

    :host [prefix] {
      margin-left: 16px;
      margin-right: 32px;
    }

    :host .filter {
      @apply(--fort-list-filter);
    }

  </style>
  <template>
    <template is="dom-if" if="{{showFilter}}">
      <div class="filter">
        <paper-input label="{{filterLabel}}" no-label-float on-keyup="filterList">
          <iron-icon icon="icons:filter-list" prefix></iron-icon>
        </paper-input>
      </div>
    </template>
    <content select="fort-li,fort-list-group"></content>
  </template>

  <script>
    Polymer(
      {
        is:         'fort-list',
        properties: {
          showFilter:  {
            type:  Boolean,
            value: false
          },
          filterLabel: {
            type:  String,
            value: "Filter"
          },
          zebra:       {
            type:  Boolean,
            value: false
          },
          border:      {
            type:  Boolean,
            value: false
          },
          doubleBrder: {
            type:  Boolean,
            value: false
          }
        },
        filterList: function (e)
                    {
                      this.fire('filter', {value: event.target.value});
                    }
      }
    );
  </script>
</dom-module>
